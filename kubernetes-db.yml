apiVersion: v1
kind: Pod 
metadata:
  name: symfony
  namespace: apjgel-test 
spec:
  selector:
    matchLabels:
      app: symfony 
  containers:
  - name: symfony-db
    image: {{ docker_image }} 
    command: ["bin/console"]
    args: ["doctrine:migrations:migrate", "-n"]
  restartPolicy: OnFailure
