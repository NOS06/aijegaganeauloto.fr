name: "CI"

on:
   pull_request:
   push:

env:
   DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
   test:
       runs-on: 'ubuntu-latest'
       services:
         postgres:
            image: postgres
            env:
                POSTGRES_USER: main
                POSTGRES_PASSWORD: main
                POSTGRES_DB: main
            options: >-
                --health-cmd pg_isready
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5
            ports:
                - 5432:5432
       steps:
           - name: "Checkout code"
             uses: actions/checkout@v2.3.3

           - name: "Install PHP with extensions"
             uses: shivammathur/setup-php@2.7.0
             with:
                 coverage: "none"
                 extensions: "intl, mbstring, pdo_pgsql"
                 php-version: '8.0'
                 tools: composer:v2

           - name: "Composer install"
             run: composer install

           - name: "Install Node deps"
             run: |
                yarn install
                yarn build

           - name: "Run migrations (init db)"
             run: bin/console doctrine:migrations:migrate -n

           - name: "Load fixtures (init db)"
             run: bin/console doctrine:fixtures:load -n

           - name: "Install PHPUnit for PHP 8"
             run: vendor/bin/simple-phpunit install

           - name: "PHPUnit version"
             run: vendor/bin/simple-phpunit --version

           - name: "Run tests"
             run: vendor/bin/simple-phpunit
